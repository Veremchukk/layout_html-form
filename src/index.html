<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://ate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <script type="text/javascript" src="./main.js"></script>

      <fieldset class="field">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
            required
          >
        </label>

        <label class="form-field">
          <label >I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <input type="radio" name="cats">
          Yes
          <input type="radio" name="cats">
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bwm">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>

        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="rate"
          >
        </label>

      </fieldset>

      <fieldset class="field">

        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="text"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recomended">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>

        </label>


      </fieldset>


      <button type="submit">Submit</button>
    </form>
  </body>
</html>
